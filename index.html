<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Metro Daily Forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { height: 600px; width: 100%; }
        .forecast-container { padding: 20px; }
        .forecast-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .forecast-table th, .forecast-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .forecast-table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Phoenix Metro Daily Forecast</h1>
    <div id="map"></div>
    <div class="forecast-container">
        <h2>Forecast Periods</h2>
        <div id="forecast-periods"></div>
        <h2>Daily Summary</h2>
        <table class="forecast-table" id="forecast-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Max Temp (°F)</th>
                    <th>Min Temp (°F)</th>
                    <th>PoP (%)</th>
                    <th>Wind</th>
                </tr>
            </thead>
            <tbody id="forecast-table-body">
            </tbody>
        </table>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
